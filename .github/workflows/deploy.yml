name: Deploy EcoSense AI to AWS EC2

on:
  push:
    branches:
      - main  # triggers the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: prachideore22/ecosense-ai:latest

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull prachideore22/ecosense-ai:latest
          docker stop ecosense-ai || true
          docker rm ecosense-ai || true
          docker run -d -p 8501:8501 --name ecosense-ai prachideore22/ecosense-ai:latest
